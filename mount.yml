---
- name: mount NFS
  hosts: sn06
  become: True
  become_user: root
  tasks:
    - name: mount network share
      ansible.posix.mount:
        src: "{{ item.src }}"
        path: "{{ item.mountpoint }}"
        fstype: nfs
        state: mounted
      with_items:
        - { src: 192.168.0.249:/data/share, mountpoint: /data/share } # nfs-server IP
        - { src: 192.168.0.249:/opt/galaxy, mountpoint: /opt/galaxy }
